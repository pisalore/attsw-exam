language: java

matrix:
   include:
      - jdk: openjdk8
      - jdk: openjdk9
        if: type IN (pull_request)
      - os: osx
        osx_image: xcode10.1
        if: type IN (pull_request) OR commit_message =~ /^Merge pull request/
services:
	- docker


install: true

cache:
   directories:
      - $HOME/.m2

script:
   - mvn -f com.examples.myproject/pom.xml clean verify
